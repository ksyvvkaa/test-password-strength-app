<div class="app">
  <h1 class="app__title">Test password strength</h1>

  <form class="app__form">
    <input
      [(ngModel)]="password"
      (input)="updateSectionColors()"
      name="password"
      type="password"
      class="app__field"
      placeholder="Password"
      required
    >

    <div class="app__strength">
      <div *ngFor="let section of sections" [style.background-color]="section" class="app__strength-section"></div>
    </div>
  </form>
</div>
